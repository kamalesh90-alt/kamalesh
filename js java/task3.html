<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>

    <style>
        

        #d3 {
            border: 2px solid rgb(30, 255, 0);
            width: 150px;
            height: 150px;
            text-align: center;
            margin: auto;
            display: flex;
            border-radius: 50%;
            justify-content: center;
            align-items: center;
        }
        .div.clock{
            ment.style {
    margin: 265px;
        }
    </style>

</head>

<body>

    <div id="d1"></div>
    <div id="d2"></div>

    <div class="clock">
        <div id="d3"></div>
    </div>

    <div id="d4"></div>
    <div id="d5"></div>
    <div id="d6"></div>
    <div id="d7"></div>
    <div id="d8"></div>



    <script>

        // how to create object of date

        let dateObj = new Date();

        document.getElementById("d1").innerHTML = dateObj.getDate();


        // set date 

        let date = new Date("2001", "02", "10");
        document.getElementById("d2").innerHTML = date;

        function myclock() {
            let mytime = new Date();
            document.getElementById("d3").innerHTML = mytime.toLocaleTimeString();
        }

        setInterval(myclock, 1000);

    </script>

</body>

</html>
