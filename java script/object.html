<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let person ={
            id:101,
            name:"kamal",
            contact:55555,
            single:true,
            address:{
                city:"chennai",
                pin:3213,
                state:"tamilnadu"
            },
            details:function (){
                return `id:${this.id} name:${this.name} contact:${this.contact} single:${this.single}`
            }

        }
        document.write(`id:${person.id} name:${person.name} contact:${person.contact} single:${person.single} <br>` );
        document.write(`city:${person.address.city} <br> pin:${person.address.pin} <br>state:${person.address.state} <br>`);

    </script>
    
</body>
</html>
